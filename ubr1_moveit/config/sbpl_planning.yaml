#################################################
planner:
  initial_epsilon: 100
  final_epsilon: 100
  decrement_epsilon: 0.2
  return_first_solution: false
  max_time: 15
  repair_time: -1

#################################################
env:
  use_bfs_heuristic: true
  attempt_shortcut: true
  interpolation_distance: 0.2
  planning_link_sphere_radius: 0.05
  field:
    links:
     - base_link

